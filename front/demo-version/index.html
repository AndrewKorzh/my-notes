<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <script defer src="script.js"></script>
</head>
<body>
    <h2>Регистрация</h2>
    <input type="text" id="registerUsername" placeholder="Логин">
    <input type="password" id="registerPassword" placeholder="Пароль">
    <button onclick="register()">Зарегистрироваться</button>

    <h2>Вход</h2>
    <input type="text" id="loginUsername" placeholder="Логин">
    <input type="password" id="loginPassword" placeholder="Пароль">
    <button onclick="login()">Войти</button>

    <h2>Добавить запись</h2>
    <input type="text" id="noteText" placeholder="Введите текст">
    <button onclick="addNote()">Добавить</button>

    <h2>Ваши записи</h2>
    <ul id="notesList"></ul>
</body>
</html>
